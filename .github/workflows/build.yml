name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux (Debian Trixie)
    runs-on: ubuntu-latest
    container:
      image: debian:trixie

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            git \
            ca-certificates \
            ocl-icd-opencl-dev \
            opencl-headers

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mark directory as safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clpeak-linux-x86_64
          path: build/clpeak

  build-windows:
    name: Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clpeak-windows-x86_64
          path: build/Release/clpeak.exe

  build-android:
    name: Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17 (for Android SDK tools)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android SDK components
        run: |
          sdkmanager "ndk;21.4.7075529"
          sdkmanager "build-tools;29.0.3"
          sdkmanager "platforms;android-29"

      - name: Set up JDK 11 (for Gradle build)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build debug APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: clpeak-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: clpeak-android-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'New-Item -ItemType Directory -Force -Path $env:temp/ocl_sdk; wget https://github.com/GPUOpen-LibrariesAndSDKs/OCL-SDK/files/1406216/lightOCLSDK.zip -outfile $env:temp/ocl_sdk.zip; Expand-Archive $env:temp/ocl_sdk.zip -DestinationPath $env:temp/ocl_sdk/'
    filePath: ''

- task: CMake@1
  inputs:
    workingDirectory: 'build'
    cmakeArgs: '..'
  displayName: 'cmake'
  env:
    OCL_ROOT: '$(%TEMP%/ocl_sdk)'
